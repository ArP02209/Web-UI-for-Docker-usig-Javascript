<script>
function ap() {

var i= document.getElementById("in1").value


if (((i.includes("launch"))||(i.includes("run")))&&(i.includes("container"))) {
	//document.write("Hello");
	var cname=prompt("Enter name of container :")

	var imgname=prompt("Enter name and version of image:")
	
	var xhr1=new XMLHttpRequest();
	xhr1.open("GET", "http://192.168.105.151/cgi-bin/ap.py?x="+i+"&"+"y="+cname+"&"+"z="+imgname ,true);

	xhr1.send();
	xhr1.onload= function() {	
		var output=xhr1.responseText;
		document.getElementById("d1").innerHTML=output;
	}
}
else if (((i.includes("remove"))||(i.includes("delete"))||(i.includes("terminate")))&&(i.includes("container"))){
	cname= prompt("Enter name of container you want to delete/remove:")
	imgname=''

	var xhr2=new XMLHttpRequest();
        xhr2.open("GET", "http://192.168.105.151/cgi-bin/ap.py?x="+i+"&"+"y="+cname+"&"+"z="+imgname ,true);

        xhr2.send();
        xhr2.onload= function() {       
                var output=xhr2.responseText;
                document.getElementById("d1").innerHTML=output;
        }

	
}
else if (((i.includes("execute"))||(i.includes("run")))&&(i.includes("command"))){
	cname= prompt("Enter name of container:")
	cmdname= prompt("Enter command that you want to execute on container:")
	imgname=''
	var xhr3=new XMLHttpRequest();
        xhr3.open("GET", "http://192.168.105.151/cgi-bin/ap.py?x="+i+"&"+"y="+cname+"&"+"z="+imgname+"&"+"c="+cmdname ,true);

        xhr3.send();
        xhr3.onload= function() {       
                var output=xhr3.responseText;
                document.getElementById("d1").innerHTML=output;
        }
	
}
else {
	cname=''
	imgname=''
	var final = i +" "+cname+" "+imgname
	//document.write(final);
	var xhr=new XMLHttpRequest();
	xhr.open("GET", "http://192.168.105.151/cgi-bin/ap.py?x="+final ,true);
	
	xhr.send();

	xhr.onload= function() {	
		var output=xhr.responseText;
		document.getElementById("d1").innerHTML=output;
	}
}

}
</script>
